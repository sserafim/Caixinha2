<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="titulo">Sistema Financeiro</ui:insert></title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>

<h:body>
 <div style="margin:20px auto; max-width:1150px; border:1px solid #c5c5c5; box-shadow:10px 10px 10px black; border-radius:0px 0px 20px 20px ">
	<f:metadata>
		<f:viewAction action="#{consultaLancamentosBean.consultar}" />
	</f:metadata>

	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="image" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	 <div class="header">
		<h:graphicImage library="image" name="logo.png" />
		
		<div style="float: right; margin-right: 20px; margin-top: 8px">
			Olá #{usuario.nome}!</div>
	</div>
	
	<h:form>
		<p:menubar style="margin-top: -20px; margin-bottom: 20px">
			<p:submenu label="Caixinha">
				<p:menuitem value="Pessoa" action="/CadastroPessoa?faces-redirect=true"/>
				<p:menuitem value="Lançamento" action="/CadastroLancamento?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Consultas">
				<p:menuitem value="Pessoas" action="/ConsultaPessoas?faces-redirect=true" />
				<p:menuitem value="Lançamentos" action="/ConsultaLancamentos?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Cadastros Sistema">
				<p:menuitem value="Empresa" action="/CadastroEmpresa?faces-redirect=true" />				
				<p:menuitem value="Centro de Custo" action="/CadastroCCusto?faces-redirect=true" />
				<p:menuitem value="Conta Contábil" action="/CadastroCContabil?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Sistema">
				<p:menuitem value="Usuário Sistema" action="/CadastroUsuarioSistema?faces-redirect=true" />
				<p:menuitem value="Sair" action="#{loginBean.logout}" />
			</p:submenu>
		</p:menubar>
	</h:form>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>
	
	<footer class="footer">
		Sistema Financeiro - ((SAMUEX))
	</footer>
	
	</div>
</h:body>

</html>
