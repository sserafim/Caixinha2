<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{consultaPessoaBean.consultar}" />
	</f:metadata>

	<ui:define name="titulo">Consulta de Pessoas</ui:define>
	
	<ui:define name="corpo">
		
		<h1>Consulta de Pessoas</h1>
		
		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
				
				<p:dataTable value="#{consultaPessoaBean.pessoas}" var="pessoa"
					border="1" cellspacing="0" cellpadding="2"
					paginator="true" rows="5" paginatorPosition="bottom">
					
					<p:column headerText="ID Pessoa" sortBy="#{pessoa.id}">
					<h:outputText value="#{pessoa.id}" />
					</p:column>	
					
					<p:column headerText="DescriÃ§Ã£o" sortBy="#{pessoa.nome}">
					<h:outputText value="#{pessoa.nome}" />
					</p:column>
					
					<p:column width="70" style="text-align: center">
						<p:button icon="ui-icon-pencil" title="Editar" outcome="/CadastroPessoa">	
							<f:param name="id" value="#{pessoa.id}" />						
						</p:button>
						
						<p:commandButton icon="ui-icon-trash" title="Excluir" >
		    				
		    			</p:commandButton>
					</p:column>
					
					
				</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
