<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="id" value="#{cadastroLancamentoBean.lancamento}" />
		<f:viewAction action="#{cadastroLancamentoBean.prepararCadastro}" />
		<f:viewAction action="#{consultaLancamentosBean.consultar}" />
	</f:metadata>

	<ui:define name="titulo">Cadastro de lançamento</ui:define>

	<ui:define name="corpo">
		<h1>Cadastro de lançamento</h1>

		<h:form id="frm">
		
			<p:toolbar style="margin: 10px 10px">
		    	<p:toolbarGroup>
		    		<p:commandButton value="Novo" id="botaoNovo" action="/CadastroLancamento?faces-redirect=true"/>
		    	</p:toolbarGroup>
		    </p:toolbar>
		
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
		
			<p:panelGrid columns="2" id="grid">
				<p:outputLabel value="Tipo" for="tipo" />
				<p:selectOneButton id="tipo" 
						value="#{cadastroLancamentoBean.lancamento.tipo}">
					<f:selectItems value="#{cadastroLancamentoBean.tiposLancamentos}"
						var="tipoLancamento" itemValue="#{tipoLancamento}" 
						itemLabel="#{tipoLancamento.descricao}" />
				</p:selectOneButton>

				<p:outputLabel value="Pessoa" for="pessoa" />
				<p:selectOneMenu value="#{cadastroLancamentoBean.lancamento.pessoa}"
						id="pessoa" filter="true" filterMatchMode="contains">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{cadastroLancamentoBean.todasPessoas}"
						var="pessoa" itemValue="#{pessoa}" itemLabel="#{pessoa.nome}" />
				</p:selectOneMenu>

				<p:outputLabel value="Descrição" for="descricao" />
				<p:autoComplete id="descricao" size="60" 
					value="#{cadastroLancamentoBean.lancamento.descricao}"
					completeMethod="#{cadastroLancamentoBean.pesquisarDescricoes}" />

				<p:outputLabel value="Valor" for="valor" />
				<p:inputText id="valor" size="12" 
						value="#{cadastroLancamentoBean.lancamento.valor}">
					<f:convertNumber locale="pt_BR" maxFractionDigits="2" minFractionDigits="2" />
				</p:inputText>
					
						
				<p:outputLabel value="Data de vencimento" for="dataVencimento" />
				<p:calendar id="dataVencimento" size="12" pattern="dd/MM/yyyy"
						value="#{cadastroLancamentoBean.lancamento.dataVencimento}">
					<p:ajax event="dateSelect" update="@this dataPagamento" process="@this dataPagamento" 
						listener="#{cadastroLancamentoBean.dataVencimentoAlterada}" />
					<p:ajax event="change" update="@this dataPagamento" process="@this dataPagamento" 
						listener="#{cadastroLancamentoBean.dataVencimentoAlterada}" />
				</p:calendar>
				
				<p:outputLabel value="Data de pagamento" for="dataPagamento" />
				<p:calendar size="12" id="dataPagamento" pattern="dd/MM/yyyy" 
					value="#{cadastroLancamentoBean.lancamento.dataPagamento}" />

				<h:outputLabel />
				<p:commandButton value="Salvar" action="#{cadastroLancamentoBean.salvar}"
					icon="ui-icon-disk" update="frm" />
			</p:panelGrid>
			
			
			<h1 style="margin-top: 40px">Lançamentos</h1>
			
			<p:dataTable value="#{cadastroLancamentoBean.listLancamentos()}" var="lancamento"
					border="1" cellspacing="0" cellpadding="2"
					paginator="true" rows="5" paginatorPosition="bottom">
				<p:column headerText="Pessoa" sortBy="#{lancamento.pessoa.nome}">
					<h:outputText value="#{lancamento.pessoa.nome}" />
				</p:column>
				<p:column headerText="Descrição" sortBy="#{lancamento.descricao}">
					<h:outputText value="#{lancamento.descricao}" />
				</p:column>
				<p:column headerText="Tipo" width="80">
					<h:outputText value="#{lancamento.tipo.descricao}" />
				</p:column>
				<p:column headerText="Valor" style="text-align: right" sortBy="#{lancamento.valor}"
						width="100">
					<h:outputText value="#{lancamento.valor}">
						<f:convertNumber type="currency" locale="pt_BR" />
					</h:outputText>
				</p:column>
				<p:column headerText="Vencimento" style="text-align: center" sortBy="#{lancamento.dataVencimento}"
						width="100">
					<h:outputText value="#{lancamento.dataVencimento}">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>
				<p:column headerText="Pagamento" style="text-align: center" sortBy="#{lancamento.dataPagamento}"
						width="100">
					<h:outputText value="#{lancamento.dataPagamento}">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>
				<p:column width="70" style="text-align: center">
					<p:button icon="ui-icon-pencil" title="Editar" outcome="/CadastroLancamento">
						<f:param name="id" value="#{lancamento.id}" />
					</p:button>
					<p:commandButton icon="ui-icon-trash" title="Excluir" process="@this" update="@form"
							action="#{consultaLancamentosBean.excluir}">
	    				<f:setPropertyActionListener value="#{lancamento}" 
	    					target="#{consultaLancamentosBean.lancamentoSelecionado}" />
	    			</p:commandButton>
				</p:column>
			</p:dataTable>
			
			
			
		</h:form>
	</ui:define>

</ui:composition>
